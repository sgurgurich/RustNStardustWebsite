<!doctype html>
<html lang="en" ng-app="rustNStardustSite">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href=../css/animate.css> <link rel="stylesheet" href=../css/basic_style.css> <title>Rust N' Stardust</title>

  <script src="../app/angular.min.js"></script>
  <script src="../app/angular-route.min.js"></script>
  <script src="../app/angular-animate.min.js"></script>
  <script src="../app/relocate.js"></script>
  <script src="../app/app.js"></script>
  <script src="../app/email.js"></script>
  <script src="../app/pageScaling.js"></script>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">

    <img src="../images/bandPics/logo.jpg" class="logo" alt="Responsive image">

    <div class="container select-buttons">
      <img class="banner" src="../images/bandPics/banner.png">
      <p class="lead">The official page of the NJ alternative rock group</p>
      <button type="button" class="btn btn-primary" onclick="goToHome()">Home</button>
      <button type="button" class="btn btn-primary" onclick="goToMusic()">Music</button>
      <button type="button" class="btn btn-primary" onclick="goToShows()">Shows</button>
      <button type="button" class="btn btn-primary" onclick="goToMerch()">Merch</button>
      <button type="button" class="btn btn-primary" onclick="goToContact()">Contact</button>
      <button type="button" class="btn btn-primary" onclick="goToAbout()">About</button>
    </div>
  </div>

  <div ng-view> </div>

  <script type="text/ng-template" id="home.htm">
    <div class="container pictures">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="img-responsive" src="../images/bandPics/blackAndWhite_fixed.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="img-responsive" src="../images/bandPics/photo7_fixed.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="img-responsive" src="../images/bandPics/photo2_fixed.jpg" alt="Third slide">
          </div>
        </div>
        <!---------------------------------------Turn on for controls------------------------------------------------
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        ----------------------------------------------------------------------------------------------------------->
      </div>
    </div>

  </script>

  <script type="text/ng-template" id="music.htm">
    <!--
    <div class="musicPage">
      <div class="track1title"><p>Bloodlust</p></div>
      <div class="musicPlayer1">
        <audio controls class="audioControls">
          <source src="./audio/Bloodlust_Mix_9.m4a">
          Your browser does not support the audio element.
      </audio>
      </div>
      -->
      <div class="youtubeEmbed">
        <iframe src="https://www.youtube.com/embed/ocSH4MSprKw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </script>

  <script type="text/ng-template" id="shows.htm">
    <div class="showsPage">
    <h3>-- Upcoming Shows --</h3>
    <dl>
      <dt>Date TBA</dt>
      <dd>Location TBA, 7:00pm $10</dd>
    </dl>
    </div>
  </script>

  <script type="text/ng-template" id="merch.htm">
    <h3> New merch is coming soon! </h3>
  </script>

  <script type="text/ng-template" id="contact.htm">
  <div class="contactPage">
    <div class="emailStuff">
      <h3> For booking, please contact Ethan Chaplin at echaps77@gmail.com </h3></br>
      <div class="emailNow"><button type="button" class="btn btn-primary" onclick="emailEthan()">Email Now!</button></div>
    </div>

    <div class="socialMedia">
      <h3> Find us on social media at:</h3>
      <div class="socialMediaLinks">
        <a href="https://www.facebook.com/rustnstardustofficial/">Facebook</a></br>
        <a href="https://www.instagram.com/rustnstardustofficial/?hl=en">Instagram</a></br>
        <a href="https://www.youtube.com/channel/UCSbkTu7rmW-cD6ERXBPtilw">Youtube</a>
      </div>
    </div>
  </div>
  </script>

  <script type="text/ng-template" id="about.htm">
    <div class="aboutPage">
    <h3> Rust N' Stardust is: </h3>
    <p1>
      <dt><a href="" ng-click="showVocalDetails = ! showVocalDetails">Saya Christie</a></dt>
      <dd>Lead Vocals</dd>
      <div class="bandBio" ng-show="showVocalDetails">
        Coming Soon!
      </div>
      <dt><a href="" ng-click="showLeadDetails = ! showLeadDetails">Ethan Chaplin</a></dt>
      <dd>Lead Guitar</dd>
      <div class="bandBio" ng-show="showLeadDetails">
        Coming Soon!
      </div>
      <dt><a href="" ng-click="showRhythmDetails = ! showRhythmDetails">Phil Steinouer</a></dt>
      <dd>Rhythm Guitar</dd>
      <div class="bandBio" ng-show="showRhythmDetails">
        Coming Soon!
      </div>
      <dt><a href="" ng-click="showBassDetails = ! showBassDetails">Jacob Ahlgren</a></dt>
      <dd>Bass</dd>
      <div class="bandBio" ng-show="showBassDetails">
        Coming Soon!
      </div>
      <dt><a href="" ng-click="showDrumDetails = ! showDrumDetails">Trevor Gurgurich</a></dt>
      <dd>Drums</dd>
      <div class="bandBio" ng-show="showDrumDetails">
        Coming Soon!
      </div>
    </p1>
    </div>
  </script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
